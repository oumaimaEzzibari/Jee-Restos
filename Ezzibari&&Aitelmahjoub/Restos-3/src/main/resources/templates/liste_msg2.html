

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template">

<head>
  <meta charset="utf-8">
  <title>Restos</title>
  <meta name="description" content="This is a free Bootstrap landing page theme created for BootstrapZero. Feature video background and one page design." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" th:href="@{images/favicon.png}" type="">

  <title> Se connecter </title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />

  <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link  th:href="@{css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link  th:href="@{css/list_sgcss2.css}" rel="stylesheet" />
  <link  th:href="@{css/responsive.css}" rel="stylesheet" />
</head>
<body>


<header class="header_section">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="index.html">
            <span>
              Restos
            </span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  mx-auto ">
          <li class="nav-item ">
            <a class="nav-link" th:href="@{Liste_Utilisateur}">Liste_User</a>
          </li>
          <li class="nav-item active ">
            <a class="nav-link" th:href="@{Liste_Messasge}">Liste_Message</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{Tables}">Ajouter des tables</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" th:href="@{Liste_table_admin}">Liste des tables</a>
          </li>

        </ul>
        <div class="user_option">
          <a th:href="@{/login}" class="user_link">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>

        </div>
      </div>
    </nav>
  </div>
</header>


<!--liste table-->
<section class="food_section layout_padding">
  <div class="container" >
    <div class="heading_container heading_center">
      <h2> <i class="fa fa-comments" aria-hidden="true"></i> Liste_Messages
      </h2>
      </br> </br> </br>
    </div>
  </div>

  <div class="row bootstrap snippets bootdeys">
    <div class="col-md-6 col-xs-12 col-md-offset-3  heading_center" style="margin-left:420px">
      <div class="panel" id="messge">

        <div class="panel-body">
          <ul class="list-group list-group-full" >
            <li class="list-group-item" th:each="msg:${message}">
              <div class="media">
                <div class="media-left">
                  <span class="avatar avatar-online">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <i></i>
                  </span>
                </div>
                <div style="margin-left:50px" class="media-body">
                  <p class="text-muted mb-0"><i class="fa fa-user" aria-hidden="true"></i> Client : <strong  class="text-muted mb-0" th:text="${msg.Name}"></strong> </p>
                  <p style="margin-left:10px" class="text-muted mb-0"><i  class="fa fa-chevron-right"></i> Demande  la table :  <strong class="text-muted mb-0" th:text="${msg.Table}"></strong></p>

                  <p  class="text-muted mb-0 pull-right"><strong  th:text="${msg.Reponse}"></strong></p>
                  <br>

                </div>
              </div>
              <div style="text-align: right;">
                <a  th:href="@{InfoMessage(id=${msg.ID_Reservation})}"><p><i  class="fa fa-paper-plane" ></i></p></a>
              </div>
              <p style="border:1px solid black;"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>



<!-- jQery -->
</body>
</html>
