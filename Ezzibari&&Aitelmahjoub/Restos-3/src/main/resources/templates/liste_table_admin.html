
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template">

<head>
  <meta charset="utf-8">
  <title>Restos</title>
  <meta name="description" content="This is a free Bootstrap landing page theme created for BootstrapZero. Feature video background and one page design." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" th:href="@{images/favicon.png}" type="">

  <title> Se connecter </title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />

  <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link  th:href="@{css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link  th:href="@{css/List_utilisateurcss.css}" rel="stylesheet" />
  <link  th:href="@{css/responsive.css}" rel="stylesheet" />
</head>
<body>


<header class="header_section">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="index.html">
            <span>
              Restos
            </span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  mx-auto ">
          <li class="nav-item ">
            <a class="nav-link" th:href="@{Liste_Utilisateur}">Liste_User</a>
          </li>
          <li class="nav-item  ">
            <a class="nav-link" th:href="@{Liste_Messasge}">Liste_Message</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{Tables}">Ajouter des tables</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{Liste_table_admin}">Liste des tables</a>
          </li>

        </ul>
        <div class="user_option">
          <a th:href="@{/login}" class="user_link">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>

        </div>
      </div>
    </nav>
  </div>
</header>


<!--liste table-->
<section class="food_section layout_padding">
  <div class="container" >
    <div class="heading_container heading_center">
      <h2>
        Liste_Tables
      </h2>
      </br> </br> </br>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>Table</span></th>
                <th><span>Name</span></th>
                <th><span>Description</span></th>
                <th><span>Prix</span></th>
                <th><span>Nombre de personne</span></th>
                <th><span>Modifier / Supprimer&nbsp;</span></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="table:${table}">
                <td>
                  <img th:src="${table.Path_Table}" alt="">

                </td>
                <td>
                  <p th:text="${table.Name_Table}"></p>
                </td>
                <td class="text-center">
                  <p th:text="${table.Description_Table}"></p>
                </td>
                <td class="text-center">
                  <p th:text="${table.Prix}"></p>
                </td>
                <td>
                  <p th:text="${table.nombre_Presone_Table}" ></p>
                </td>
                <td style="width: 20%;">

                  <a href="#" class="table-link fa-stack" th:href="@{Edit_table(id = ${table.ID_Table})}">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>

                  </a>
                  <a class="table-link danger fa-stack"
                     th:href="@{delete(id = ${table.ID_Table})}"
                     onclick="return confirm('Voulez-vous supprimer?')">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                  </a>

                </td>
              </tr>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- jQery -->
</body>
</html>
